<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Heylin</title>
    <style>
      .btn-grow {
        transition: transform 0.2s;
      }
      .btn-grow.active {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div>
        <h4>¿Quieres ser mi San Valentín?</h4>
        <lottie-player
          src="https://lottie.host/ce04ca22-a448-48f2-a2c3-2d9085135a90/QaFtvFTLH1.json"
          background="##FFFFFF"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
          direction="1"
          mode="normal"
        ></lottie-player>
        <div class="row mt-3">
          <div class="col-lg-6">
            <a
              id="btn-si"
              type="button"
              href="sanvalentin.html"
              class="btn btn-primary btn-block"
            >
              Sí.
            </a>
          </div>
          <div class="col-lg-6">
            <button id="btn-no" class="btn btn-danger btn-block">No.</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btnNo = document.getElementById("btn-no");
      const btnSi = document.getElementById("btn-si");

      let scaleFactor = 1.0;
      btnNo.addEventListener("click", function () {
        scaleFactor *= 1.1;
        btnSi.style.transform = `scale(${scaleFactor})`;
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
